<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enchant Calc</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="enchants.js"></script>
    <script src="main.js"></script>

</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Enchanter</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            </div>
        </nav>
        <div class="row"></div>
        <div class="row">
            <div class="col leftSideBar"></div>
            <div class="col-6 mainDisplay">Select Your Enchants
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col-2">
                                <div class="itemslot not-enchantable" id="head" data-toggle="tooltip" data-placement="left" title="Head"></div>
                                <div class="itemslot not-enchantable" id="neck" data-toggle="tooltip" data-placement="left" data-placement="left" title="Neck"></div>
                                <div class="itemslot not-enchantable" id="shoulders" data-toggle="tooltip" data-placement="left" title="Shoulders"></div>
                                <div class="itemslot enchantable" id="cloak" data-toggle="tooltip" data-placement="left" title="Cloak"></div>
                                <div class="itemslot enchantable" id="chest" data-toggle="tooltip" data-placement="left" title="Chest"></div>
                                <div class="itemslot not-enchantable" id="shirt" data-toggle="tooltip" data-placement="left" title="Shirt"></div>
                                <div class="itemslot not-enchantable" id="tabard" data-toggle="tooltip" data-placement="left" title="Tabard"></div>
                                <div class="itemslot enchantable" id="bracers" data-toggle="tooltip" data-placement="left" title="Shirt"></div>
                            </div>
                            <div class="col-8">
                                <div class="row">
                                    <div class="col"></div>
                                    <div class="col-8 selected-enchant"></div>
                                    <div class="col"></div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="itemslot enchantable" id="gloves" data-toggle="tooltip" data-placement="left" title="Gloves"></div>
                                <div class="itemslot not-enchantable" id="belt" data-toggle="tooltip" data-placement="left" title="Belt"></div>
                                <div class="itemslot not-enchantable" id="pants" data-toggle="tooltip" data-placement="left" title="Pants"></div>
                                <div class="itemslot enchantable" id="boots" data-toggle="tooltip" data-placement="left" title="Boots"></div>
                                <div class="itemslot not-enchantable" id="ring" data-toggle="tooltip" data-placement="left" title="Ring"></div>
                                <div class="itemslot not-enchantable" id="ring" data-toggle="tooltip" data-placement="left" title="Ring"></div>
                                <div class="itemslot not-enchantable" id="trinket" data-toggle="tooltip" data-placement="left" title="Trinket"></div>
                                <div class="itemslot not-enchantable" id="trinket" data-toggle="tooltip" data-placement="left" title="Trinket"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col"></div>
                            <div class="col-2">
                                    <div class="itemslot enchantable" id="mainhand" data-toggle="tooltip" data-placement="left" title="Main Hand"></div>
                            </div>
                            <div class="col-2">
                                    <div class="itemslot enchantable" id="offhand" data-toggle="tooltip" data-placement="left" title="Off Hand"></div>
                            </div>
                            <div class="col-2">
                                    <div class="itemslot not-enchantable" id="ranged" data-toggle="tooltip" data-placement="left" title="Ranged"></div>
                            </div>
                            <div class="col"></div>
                        </div>
                        <div class="mt-5"></div>
                        <div class="row">
                                <div class="col">
                                        <button class="btn btn-dark" type="button" onclick="clearData()">Reset All</button>
                                </div>
                                <div class="col">
                                        <button class="btn btn-dark" type="button" onclick="calculateData()">Calculate</button>
                                </div>
                        </div>
                        <div class="row">
                            <div class="col results"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col rightSideBar"></div>
        </div>
    </div>
</body>

</html>
