<body>
    <div class="container">
        <div class="topBar"></div>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <li class="nav-item">
                        <a class="nav-link" href="#">Class Guide</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Enchant Tool</a>

                    </li>

                    <form class="consume-form col" onsubmit="getMaterials()">
                    </form>
